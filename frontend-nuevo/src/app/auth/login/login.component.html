<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding-top: 8vh;
    background-color: #f8f9fa;
  }

  .login-card {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  .form-control {
    border-color: #ced4da !important; /* Gris claro */
    box-shadow: none;
  }

  .form-control:focus {
    border-color: #86b7fe; /* Azul al enfocar */
    box-shadow: 0 0 0 0.1rem rgba(13, 110, 253, 0.25);
  }

  .input-group-text {
    background-color: #f1f1f1;
    border-color: #ced4da;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <h4 class="fw-bold">Bienvenido</h4>
      <p class="text-muted">Ingresa con tu cuenta</p>
    </div>

    <form (ngSubmit)="login()" #formLogin="ngForm">
      <div class="form-group mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Ingresa tu usuario"
          />
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="contrasena" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Ingresa tu contraseña"
          />
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
