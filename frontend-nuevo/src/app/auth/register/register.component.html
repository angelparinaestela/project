<div class="register-container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg rounded-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      
      <h3 class="fw-bold">Crear Cuenta</h3>
      <p class="text-muted">Regístrate y recibe tu bono de bienvenida</p>
    </div>

    <form (ngSubmit)="registrar()" #formRegistro="ngForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="mostrarPassword = !mostrarPassword"
          >
            <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="repetir_contrasena" class="form-label">Confirmar contraseña</label>
        <div class="input-group">
          <input
            [type]="mostrarRepetirPassword ? 'text' : 'password'"
            class="form-control"
            id="repetir_contrasena"
            name="repetir_contrasena"
            [(ngModel)]="repetir_contrasena"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="mostrarRepetirPassword = !mostrarRepetirPassword"
          >
            <i class="bi" [ngClass]="mostrarRepetirPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="codigo" class="form-label">Código de invitación (opcional)</label>
        <input
          type="text"
          class="form-control"
          id="codigo"
          name="codigo"
          [(ngModel)]="codigoInvitacion"
        />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Registrarse</button>


      </div>

      
    </form>
  </div>
</div>
